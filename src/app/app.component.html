<div id="zoomable-area" zoomable>
  <div class="parent zoomable-html">
      <div class="child" draggable *ngFor="let item of items; let i=index" (mouseover)=onMouseOver(i)
      [style.left.px]=item.pos.x
      [style.top.px]=item.pos.y>
        <h5>{{item.name}}</h5>
        <p>{{item.text}}</p>
      </div>
  </div>
</div>
